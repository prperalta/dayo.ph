<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">


<dom-module id="room-card">
    <template>
        <style include="shared-styles"></style>
        <style is="custom-style">
            paper-card {
                padding-bottom: 10px;
                width: calc(98% - 46px);
                margin-bottom: 10px;
                margin-top: 10px;
                margin-left: 30px;
                margin-right: 30px;          
            }
            paper-button.room-card {
                background: #448aff;
                color: #ffffff;
            }
            #content {
                @apply(--layout-horizontal);
            }
            .flex-child {
                @apply(--layout-flex);
            }
            .flex-child-2 {
                @apply(--layout-flex-2)
            }
        </style>
        <div class="room-card">
            <paper-card heading="{{ title }}" elevation="3">
                <div class="card-content">
                    <div id="content">
                        <div class="flex-child-2">
                            <iron-icon icon="maps:map"></iron-icon> {{ location }}    
                        </div>
                        <div class="flex-child">
                            {{ date }}    
                        </div>                
                    </div>
                    <div>
                        <iron-icon icon="social:group"></iron-icon> {{ number }}
                    </div>
                    <div>
                        <iron-icon icon="social:person"></iron-icon> {{ owner }}                        
                    </div>
                </div>
                <div class="card-action">
                    <paper-button>Info</paper-button>
                    <paper-button>Join</paper-button>
                </div>
            </paper-card>
        </div>
    </template>

    <script>
        (function() {
            'use-strict';

            Polymer({
                is : 'room-card',

                properties : {
                    title : String,
                    location : String,
                    date : String,
                    number : String,
                    owner : String,
                }
            });
        })();
    </script>
</dom-module>
